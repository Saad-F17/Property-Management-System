<div class="parent vw-100">  
<div class="contain">
<form [formGroup]="userForm">


  <div class="top"></div>
  <div class="bottom"></div>
  <div class="center">
    <h2>Please Sign In</h2>
    <input type="email" placeholder="email" formControlName="username"/>
    <input type="password" placeholder="password" formControlName="password" (keydown.enter)="onLogin()"/>
    <h2>&nbsp;</h2>
  </div>

</form>
</div>
</div>
