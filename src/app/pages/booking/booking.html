<div class="container py-4">
  <h3 class="mb-3">Site Property Viewer</h3>

  <!-- Site Dropdown -->
  <div class="mb-4">
    <label class="form-label">Select Site:</label>
    <select class="form-select w-50" [(ngModel)]="_id" (change)="getProperty()">
      <option *ngFor="let item of sites$ | async" [value]="item._id">
        {{ item.siteTitle }}
      </option>
    </select>
  </div>

  <!-- Property Cards -->
  <div class="row g-4">

    <div class="col-md-4" *ngFor="let item of propertyList; let i = index">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body">
          <h5 class="card-title mb-2">Property #{{ item.propertyNo }}</h5>
          <p class="mb-1"><strong>Facing:</strong> {{ item.facing }}</p>
          <p class="mb-1"><strong>Total Area:</strong> {{ item.totalArea }}</p>
          <p class="mb-1"><strong>Rate:</strong> â‚¹{{ item.rate }}</p>
          <button type="button" class="btn btn-sm btn-success" title="Edit" (click)="openModel(item)">
            <i class="bi bi-pencil-fill">Book</i>
          </button>
        </div>
      </div>
    </div>


    <ng-template #noProperties>
      <div class="text-muted ps-2">No properties available for this site.</div>
    </ng-template>
  </div>
</div>










<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
     
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="closeModel()"></button>
      </div>
      <div class="modal-body">

     <div class="container py-4">
  <h3 class="mb-4">Booking Form</h3>

  <form [formGroup]="bookingForm" class="row g-4">
    
    <!-- Name -->
    <div class="col-md-6">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" formControlName="name" required>
    </div>

    <!-- Mobile -->
    <div class="col-md-6">
      <label class="form-label">Mobile</label>
      <input type="tel" class="form-control" name="mobile" formControlName="mobile" required>
    </div>

    <!-- Email -->
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" formControlName="emailid" required>
    </div>

    <!-- Address -->
    <div class="col-md-6">
      <label class="form-label">Address</label>
      <textarea class="form-control" name="address" formControlName="address" required></textarea>
    </div>

    

    <!-- Booking Rate -->
    <div class="col-md-6">
      <label class="form-label">Booking Rate</label>
      <input type="number" class="form-control" name="bookingRate" formControlName="bookingRate" required>
    </div>

    <!-- Total Amount -->
    <div class="col-md-6">
      <label class="form-label">Total Amount</label>
      <input type="number" class="form-control" name="totalAmount" formControlName="totalAmount" required>
    </div>

    <!-- Submit -->
    <div class="col-12 text-end">
      <button class="btn btn-primary" type="submit" (click)="doBooking()">Submit</button>
    </div>

  </form>
</div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModel()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
